<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./img/logo.png" />
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

</head>

<link rel="stylesheet" href="style.css">

<body>


  <div class="main">
    <div class="navbar">
      <div class="icon1">
        <i class="fa-brands fa-spotify"></i>

      </div>
      <div class="icon2">
        <i class="fa-solid fa-house"></i>
      </div>

      <div class="search">
        <i class="fa-solid fa-magnifying-glass" id="name"></i>
        <input type="text" placeholder="What do you want to play?" id="input" style="border-radius: 25px;">
        <i class="fa-solid fa-folder-open" id="icon"></i>
      </div>

      <div class="com">
        <div class="btn">
          <button>Premium</button>
          <button>Support</button>
          <button>Download</button>
        </div>
        |
        <div class="new">
          <button>InstallApp</button>

          <button>Sin up</button>
          <button>Login</button>
        </div>
      </div>
    </div>



    <div class="side-bar">side
    </div>

    <div class="main-contant">



    <div class="card_all">


      <div class="card">
        <img src="img/name.jpg" class="card-img-top" alt="name">
        <div class="text">
          <a href="https://open.spotify.com/artist/1wRPtKGflJrBx9BmLsSwlU" target="_blank" class="body">Pritam</a>
          <p>artist</p>
        </div>
      </div>

        <div class="card">
          <img src="img/down3.jpg" class="card-img-top" alt="name">
          <div class="text">
            <a href="https://open.spotify.com/artist/1O10apSOoAPjOu6UhUNmeI" class="body" target="_blank">SBTKRT</a>
            <p>artist</p>
          </div>
        </div>

          <div class="card">
            <img src="img/down2.webp" class="card-img-top" alt="name">
            <div class="text">
              <a href="https://open.spotify.com/artist/4YRxDV8wJFPHPTeXepOstw" class="body" target="_blank">Arijit sing</a>
              <p>artist</p>
            </div>
          </div>

            <div class="card">
              <img src="img/seedhe maut.jpg" class="card-img-top" alt="name">
              <div class="text">
                <a href="https://open.spotify.com/artist/2oBG74gAocPMFv6Ij9ykdo" class="body" target="_blank">Seedhe Maut</a>
                <p>artist</p>
              </div>
            </div>

              <div class="card">
                <img src="img/shreya.jpg" class="card-img-top" alt="name">
                <div class="text">

              </div>

                <div class="card">

                    <a href="https://open.spotify.com/artist/699OTQXzgjhIYAHMy9RyPD" target="_blank" class="body">Playboi Carti</a>
                    <p>artist</p>

                </div>
